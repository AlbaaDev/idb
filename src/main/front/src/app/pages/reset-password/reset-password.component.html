<div class="identification-div mt-5">
    <mat-card>
        <h1 class="text-center">Reset password</h1>
        <mat-card-content>
            <mat-form-field appearance="standard" class="w-100">
                <mat-label>Email</mat-label>  
                <input matInput type="text" placeholder="Enter your email...">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="w-100" (click) = "reset()">
                Send
            </button>
        </mat-card-actions>
    </mat-card>
</div>
